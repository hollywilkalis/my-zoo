<div class="container">
  <h1>{{ title }}!</h1>
  <div class="row">
    <div class="col-md-8">
      <div id="filter">
        <h5>Filter Animals by Age</h5>
          <select class="form-control" (change)="onChange($event.target.value)">
            <option value=0>Show all animals</option>
            <option value=2>Show only young animals (younger than 2)</option>
            <option value=3>Show only mature animals (2 or older)</option>
          </select>
      </div>
      <app-animals [childAnimals]="animals" [filter]="filterByAge"></app-animals>
    </div>
    <div class="col-md-4">
      <app-animal-input [animals]="animals"></app-animal-input>
    </div>
  </div>
</div>
