
<h2>Meet the animals</h2>
<div>
  <div class="card" *ngFor="let animal of childAnimals">
    <div class="card-header">{{animal.species}}</div>
      <div class="card-body">
        <h5 class="card-title">Name: {{animal.name}}</h5>
        <p class="card-text">Location: {{animal.location}}</p>
      </div>
  </div>
</div>
