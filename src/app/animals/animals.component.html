
<h2>Meet the animals</h2>
<ul class="animals">
  <li *ngFor="let animal of animals" (click)="onSelect(animal)">{{animal.name}}</li>
</ul>

<div *ngIf="selectedAnimal">

  <h2>{{ selectedAnimal.name }} Details</h2>
  <div><span>Species: </span>{{selectedAnimal.species}}</div>
  <div>
    <input [(ngModel)]="selectedAnimal.name" placeholder="name">
    <input [(ngModel)]="selectedAnimal.species" placeholder="species">
    <input [(ngModel)]="selectedAnimal.age" placeholder="age">
    <input [(ngModel)]="selectedAnimal.diet" placeholder="diet">
    <input [(ngModel)]="selectedAnimal.location" placeholder="location">
    <input [(ngModel)]="selectedAnimal.caretakers" placeholder="caretakers">
    <input [(ngModel)]="selectedAnimal.sex" placeholder="sex">
    <input [(ngModel)]="selectedAnimal.likes" placeholder="likes">
    <input [(ngModel)]="selectedAnimal.dislikes" placeholder="dislikes">
  </div>

</div>
